<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/forms.css" />
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/style.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid bg-imagen">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electronico</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="ingrese correo" />
          <small id="emailHelp" class="form-text text-muted"
            >Protegemos tus datos.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nombre completo</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Ingrese nombre" />
        </div>
        <div class="form-group">
          <label for="exampleInputtelefono1">NÃºmero de telefono</label>
          <input
            type="telefono"
            class="form-control"
            id="exampleInputtelefono1"
            placeholder="+56" />
        </div>
        <div class="form-group">
          <label for="exampleInputtelefono1">Cantidad de personas</label>
          <input
            type="personas"
            class="form-control"
            id="exampleInputpersonas1"
            placeholder="ingrese cantidad" />
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
      </form>
    </div>
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
